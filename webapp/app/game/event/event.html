<div class="row">
  <div class="col s12">

    <table [mfData]="previousGameEvents" #mf="mfDataTable" [(mfSortBy)]="sortBy" [(mfSortOrder)]="asc">
      <thead>
        <tr>
          <th>
            <mfDefaultSorter by="gameSortID">ID</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="player">Player</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter [by]="periodEventOccured">Period</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="timeEventOccuredInSeconds">Time</mfDefaultSorter>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data;">
          <td>{{ item.gameSortID }}</td>
          <td>{{ item.player }}</td>
          <td>{{ item.periodEventOccured }}</td>
          <td>{{ item.timeEventOccuredInSeconds | secondsAsDigitalClock }}</td>
          <td>
            <a class="btn red">x</a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5">
            <mfBootstrapPaginator [rowsOnPageSet]="[10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
