  <div *ngIf="runTimer">
 <ul class="collection with-header">
        <li class="collection-header"><h4>{{ team.displayName }}</h4></li>
        <li class="collection-item" *ngFor="let player of playersInGame; let i = index">
          <div>{{ player?.firstName[0] + " " + player?.lastName }}
          <span class="secondary-content">{{ player?.homeNumber }}</span></div>
        </li>
      </ul>

  </div>

  <div class="card-panel" *ngIf="!runTimer">
    <a class="btn waves-effect waves-light blue-grey lighten-4" [ngClass]="team.textColor">{{ team.displayName }}</a>

    <table [mfData]="team.players" #mf="mfDataTable" [(mfSortBy)]="homeNumber">
      <thead>
        <th style="width: 90%">Name</th>
        <th style="width: 10%">Number</th>
      </thead>
      <tbody>
      <tr *ngFor="let player of mf.data; let i = index" (click)="setClickedRow(player, i)" [class.yellow]="playersInGame.hasOwnProperty(i)">
        <td>{{player?.firstName[0] + " " + player?.lastName}}</td>
        <td>{{player?.homeNumber}}</td>
      </tr>
      </tbody>
    </table>
     <a class="right btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
  </div>
</div>
