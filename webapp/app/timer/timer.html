<div class="col s4">
    <div class="card-panel">
        <div class="center">
            <div class="period">Period: {{ getPeriod() }}</div>
                <span class="scoreboard_score">{{getDisplayTime()}}</span>
                <div class="card-action" >
                    <a class="btn waves-effect waves-light orange" (click)="newPeriod()" *ngIf="canStartNextPeriod()">
                        Next Period
                    </a>
                    <a class="btn waves-effect waves-light red" (click)="pauseTimer()" *ngIf="getTimer().runTimer && getTimer().hasStarted && !getTimer().hasFinished">
                        <!--  <ion-icon name="pause"></ion-icon> -->
                        Pause
                    </a>
                    <a class="btn waves-effect waves-light green" (click)="resumeTimer()" *ngIf="!getTimer().runTimer && getTimer().hasStarted && !getTimer().hasFinished">
                        <!-- <ion-icon name="play"></ion-icon> -->
                        Resume
                    </a>
                    <a class="btn waves-effect waves-light green" (click)="startTimer()" *ngIf="!getTimer().hasStarted">
                        <!-- <ion-icon name="play"></ion-icon> -->
                        Start
                    </a>
                </div>
        </div>
    </div>
</div>
